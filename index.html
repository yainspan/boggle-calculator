  <script type="text/javascript">


    
String.prototype.ucfirst = function() {
  return this.slice(0, 1).toUpperCase() + this.slice(1);
}

const xsort = (a, b) => {
  return a.text.length - b.text.length || a.text.localeCompare(b.text);
}
const getPoints = word => {
  let r = false,
    l = word.length;
  switch (word.length) {
    case 4:
      r = 2;
      break;
    case 5:
      r = 3;
      break;
    case 6:
      r = 5;
      break;
    case 7:
      r = 7;
      break;
    case 8:
      r = 9;
      break;
    case 9:
    case 10:
    case 11:
    case 12:
    case 13:
    case 14:
      r = 12;
      break;
    default:
      r = false;
      break;
  }
  return r;
}
const handleChange = (e) => {
  if (e.key == "Enter") {
    e.preventDefault();
    addWord(e.target);
  }
}
const addWord = el => {
  let value = el.innerHTML;
  if (value.length < 4) {
    toastr.error("Words must be at least 4 letters.");
  } else {
    let same = false;
    let word = {
      text: value,
      points: getPoints(value)
    };
    Words.forEach(function(w){
      if(w.text.toLowerCase() == word.text.toLowerCase()){
        same = true;
      }
    });
    if(!same){
      Words.push(word);
      Entry.innerHTML = '';
      generateList();
    } else {
      toastr.error("That word has already been entered.");
    }
  }
}
const generateList = () => {
  Words.sort(xsort);
  Output.innerHTML = '';
  let total_points = 0;
  Words.forEach(function(word, i) {
    let text = word.text.ucfirst();
    let points = word.points;
    total_points += points;
    let template = `
      <div class='word' id='word-${i}'>
        <div class='word-text'>
          ${text}
        </div>
        <div class='word-points'>
          ${points}
        </div>
        <div class="word-remove">
          <span onclick='removeWord(this)'>&times;</span>
        </div>
      </div>
    `;
    Output.innerHTML += template;
  });
  PointsBtn.innerHTML = total_points;
}
const removeWord = el => {
  let w = el.parentNode;
  let id = w.id.replace('word-', '');
  Words.splice(id + 1, 1);
  generateList();
  Entry.focus();
}

const Entry = document.getElementById('input');
const Output = document.getElementById('output');
const DoneBtn = document.getElementById('done_btn');
const PointsBtn = document.getElementById('points_btn');

let Words = [];
let total_points = 0;

Entry.addEventListener('keydown', handleChange);

toastr.options = {
  "positionClass": "toast-bottom-center",
  "timeOut": 1500
}



</script>
